<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create user</title>
    <style>
        .field {
            clear: both;
            text-align: right;
            line-height: 25px;
        }

        label {
            float: left;
            padding-right: 10px;
        }

        .main {
            float: left
        }

        input {
            clear: both;
            float: left;
            margin: 20px auto;
            color: #FFFFFF;
            display: inline-block;
            font: bold 16px arial;
            height: 35px;
            line-height: 35px;
            text-align: center;
            text-decoration: none;
            width: 160px;
            background: linear-gradient(to bottom, #209DCA, #0F84AF) repeat scroll 0 0 / 100% 200% rgba(0, 0, 0, 0);
            transition: all 0.5s linear 0s;
            border-bottom: 4px solid #ccc;
        }
    </style>
</head>
<body>
<h2>Редактировать пользователя</h2>
<div class="main">
    <form th:action="@{/users/update}" th:object="${user}" method="post">
        <input type="hidden" name="id" th:value="${user.getId()}">
        <div class="field">
            <label th:for="name">Name</label>
            <input type="text" name="name" th:id="name" th:value="${user.getName()}">
        </div>
        <div class="field">
            <label th:for="lastName">Last name</label>
            <input type="text" name="lastName" th:id="lastName" th:value="${user.getLastName()}">
        </div>
        <div class="field">
            <label th:for="age">Age</label>
            <input type="text" name="age" th:id="age" th:value="${user.getAge()}">
        </div>
        <div class="field">
            <label th:for="email">E-mail</label>
            <input type="text" name="email" th:id="email" th:value="${user.getEmail()}">
        </div>
        <button type="submit">Сохранить изменения</button>
    </form>
    <br/>
    <form th:action="@{/}">
        <button type="submit">Назад к списку пользователей</button>
    </form>
</div>
</body>
</html>
